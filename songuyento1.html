<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"> <br></p>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố"));
    let count = 0;
    let N = 2;
    while (count < numbers) {
        let flag = true;
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                flag = false;
                break;
            }
            flag = true;
        }
        if (flag) {
            count ++;
            document.getElementById("demo").innerHTML += N + "<br>";
        }N++;
    }

</script>
</body>
</html>
